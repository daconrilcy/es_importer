<div class="card card-header-option" id="header-option-card" data-field="" data-filepath="">
    <div class="card-header">
        <h4 class="card-title">Options</h4>
    </div>
    <div class="card-body">
        <div class="add-phonetic">
            <h5 class="card-subtitle">Ajout de phonemes</h5>
            <div class="toggle-button">
                <label class="switch">
                    <input class="checkbox" type="checkbox" value="" id="switch-soundex" checked>
                    <span class="slider round"></span>
                </label>
                <span class="label-text">Soundex</span>
            </div>
            <div class="toggle-button">
                <label class="switch">
                    <input class="checkbox" type="checkbox" value="" id="switch-metaphone">
                    <span class="slider round"></span>
                </label>
                <span class="label-text">Metaphone</span>
            </div>
            <div class="toggle-button">
                <label class="switch">
                    <input class="checkbox" type="checkbox" value="" id="switch-dblmetaphone" checked>
                    <span class="slider round"></span>
                </label>
                <span class="label-text">Metaphone 3</span>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-delete close">Cancel</button>
        <button type="button" class="btn btn-primary validate">Valider</button>
    </div>
</div>
