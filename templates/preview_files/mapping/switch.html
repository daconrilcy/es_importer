<div class="toggle-button" data-field="{{ field_name }}">
    <label class="switch">
        <input type="checkbox" data-original-value="{{ switch_value }}" data-field="{{ field_name }}"
               {% if switch_value %} checked {% endif %}>
        <span class="slider round"></span>
    </label>
    <span class="label-text"></span>
</div>
