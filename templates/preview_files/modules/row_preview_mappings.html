<div class="row field-preview">
    <div class="col-md-1">
        <label class="custom-checkbox">
            <input type="checkbox" name="fixed" {% if isfixed %}checked{% endif %}
                   data-original="{{ isfixed }}">
            <span class="checkbox-box"></span>
        </label>
    </div>
    <div class="col-md-2 strong"
         data-field="source_field_name"
         data-source="{{ source_field_name }}">
        {{ source_field_name }}
    </div>
    <div class="col-md-2"
         data-field="mapped_field_name"
         data-source="{{ source_field_name }}">
        <input type="text" value="{{ field_name }}" data-original="{{ field_name }}">
    </div>
    <div class="col-md-1"
         data-field="type_field"
         data-source="{{ source_field_name }}">
        <select class="form-select" data-original="{{ type_field }}">
            {% for es_type in es_types %}
            {% if type_field == es_type.name %}
            <option value="{{ es_type.name }}" selected>{{ es_type.name }}</option>
            {% else %}
            <option value="{{ es_type.name }}"> {{ es_type.name }}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="col-md-1"
         data-field="mapped"
         data-source="{{ source_field_name }}">
        <select class="form-select" data-original="{{ is_mapped }}">
            {% for es_bool in list_bool %}
            {% if is_mapped == es_bool %}
            <option value="{{ es_bool }}" selected>{{ is_mapped }}</option>
            {% else %}
            <option value="{{ es_bool }}"> {{ es_bool }}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    {% if analyzer is none %}
    {% set original_analizer = 'standard' %}
    {% else %}
    {% set original_analizer = analyzer %}
    {% endif %}
    <div class="col-md-1"
         data-field="analyzer"
         data-source="{{ source_field_name }}">
        {% if analyzer is none %}
        {% set analyzer = 'standard' %}
        {% endif %}
        <select class="form-select" data-original="{{ analyzer }}">
            {% for es_analyser in es_analysers %}
            {% if analyzer == es_analyser.name %}
            <option value="{{ es_analyser.name }}" selected>{{es_analyser.name}}</option>
            {% else %}
            <option value="{{ es_analyser.name }}"> {{ es_analyser.name }}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="col-md-2 fixed-value disabled"
         data-field="value"
         data-source="{{ source_field_name }}">

        {% if fixed_value is none %}
        <input type="text" value="" data-original="">
        {% else %}
        <input type="text" value="{{ fixed_value }}" data-original="{{ fixed_value }}">
        {% endif %}
    </div>
    <div class="col-01-md-2 field-picto update hidden" data-source="{{ source_field_name }}"
         data-field="update">
        <i class="picto-modified"></i>
    </div>
    <div class="col-01-md-4 field-picto remove" data-source="{{ source_field_name }}" data-field="remove">
        <i class="glyphicon glyphicon-remove "></i>
    </div>
</div>
